<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form>
        <div class="row ">
            <h1>Login</h1>
            <div class="col-md-12">
                <div>
                    <label for="inputUsuario" id="labelUsuario" class="col-form-label">Email</label>
                    <input type="text" class="form-control"  id="inputUsuario" placeholder="Ingresa tu Correo">

                </div>
            </div>
            <div class="col-md-12">
                <label for="inputPassword" class="col-form-label">Password</label>
                    <input type="password" class="form-control " id="inputPassword" placeholder="Ingresa tu Clave">
            </div>
            <div class="col-md-12 mt-2">
                <button type="button" id="btnIngresar" onclick="verValorInput()" class="btn btn-primary"> Ingresar </button>
            </div>
        </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="/assets/js/login.js"></script>
</body>
</html>
